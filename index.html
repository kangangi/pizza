<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Eatalian Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>EATALIAN PIZZA</h1>
      <p>Tag line</p>
      <p>Make your order</p>
      <form id="order">
        <div class="form-group">
          <label for="name">Enter your name:</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <p>Select a size:</p>
        <div class="row">
          <div class="col-md-4">
            <div class="form-check">
            <input class="form-check-input" type="radio" name="size" id="small" value="small" >
            <label class="form-check-label" for="small">Small</label>
          </div></div>
          <div class="col-md-4">
            <div class="form-check">
            <input class="form-check-input" type="radio" name="size" id="medium" value="medium" >
            <label class="form-check-label" for="medium">Medium</label>
          </div></div>
          <div class="col-md-4">
            <div class="form-check">
            <input class="form-check-input" type="radio" name="size" id="large" value="large">
            <label class="form-check-label" for="large">Large</label>
          </div></div></div>
          <br><br>

          <p>Select type of pizza</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="pizza" id="margherita" >
            <label class="form-check-label" for="margherita">Margherita</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="pizza" id="marinara" >
            <label class="form-check-label" for="marinara">Marinara</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="pizza" id="bbqchicken" >
            <label class="form-check-label" for="bbqchicken">Barbecue Chicken</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="pizza" id="bbqbeef" >
            <label class="form-check-label" for="bbqbeef">Barbecue Beef</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="pizza" id="hawaiian" >
            <label class="form-check-label" for="hawaiian">Hawaiian</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="pizza" id="sweet-chilli-chicken" >
            <label class="form-check-label" for="sweet-chilli-chicken">Sweet Chilli Chicken</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="pizza" id="original-veggie" >
            <label class="form-check-label" for="original-veggie">Original Veggie</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="pizza" id="chicken-tikka" >
            <label class="form-check-label" for="chicken-tikka">Chicken Tikka</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="pizza" id="meat-fest" >
            <label class="form-check-label" for="meat-fest">Meat fest</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="pizza" id="pork-rib" >
            <label class="form-check-label" for="pork-rib">Pork Rib</label>
          </div>
          <br>
          <p>Select type of crust</p>
          <select class="form-control" id="crust">
            <option value="0">Thin Crust</option>
            <option value="1">Thick Crust</option>
            <option value="2">Glutten Free</option>
            <option value="3">Cheese Stuffing</option>
          </select>
          <br>
          <p>Select your choice of extra toppings</p>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="toppings" id="no-toppings" >
            <label class="form-check-label" for="no-toppings">No extra toppings</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="toppings" id="bacon" >
            <label class="form-check-label" for="bacon">Bacon</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="toppings" id="peporoni" >
            <label class="form-check-label" for="peporoni">Peporoni</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="toppings" id="cheese" >
            <label class="form-check-label" for="cheese">Cheese</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="toppings" id="onions" >
            <label class="form-check-label" for="onions">Onions</label>
          </div>

          <br>
          <span class="btn btn-outline-info" id="add-another-pizza">Add another Pizza</span>
          <button type="submit" class="btn btn-outline-success">Proceed to Checkout</button>


      </form>
    </div>
  </body>
</html>
