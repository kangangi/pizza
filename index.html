<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Eatalian Pizza</title>
  </head>
  <body>
    <div id="header">
      <h1>EATALIAN PIZZA</h1>
      <p>Tasty and hot pizza just for you</p>
    </div>
    <div class="container">
      <form id="order">
        <p>Make your order</p>
        <div class="form-group">
          <label for="name">Enter your name:</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div id="new-order">
        <p>Select a size:</p>
        <div class="row">
          <div class="col-md-4">
            <div class="form-check">
            <input class="form-check-input" type="radio" name="size" id="small" value="small" >
            <label class="form-check-label" for="small">Small: KSH500</label>
          </div></div>
          <div class="col-md-4">
            <div class="form-check">
            <input class="form-check-input" type="radio" name="size" id="medium" value="medium" >
            <label class="form-check-label" for="medium">Medium: KSH750</label>
          </div></div>
          <div class="col-md-4">
            <div class="form-check">
            <input class="form-check-input" type="radio" name="size" id="large" value="large">
            <label class="form-check-label" for="large">Large: KSH1000</label>
          </div></div></div>
          <br><br>

          <p>Select type of pizza</p>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="pizza" id="margherita" value="margherita" >
            <label class="form-check-label" for="margherita">Margherita</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="pizza" id="marinara"  value="marinara" >
            <label class="form-check-label" for="marinara">Marinara</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="pizza" id="bbqchicken" value="bbqchicken" >
            <label class="form-check-label" for="bbqchicken">Barbecue Chicken</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="pizza" id="bbqbeef" value="bbqbeef" >
            <label class="form-check-label" for="bbqbeef">Barbecue Beef</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="pizza" id="hawaiian" value="hawaiian"  >
            <label class="form-check-label" for="hawaiian">Hawaiian</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="pizza" id="sweet-chilli-chicken" value="sweet-chilli-chicken"  >
            <label class="form-check-label" for="sweet-chilli-chicken">Sweet Chilli Chicken</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="pizza" id="original-veggie" value="original-veggie"  >
            <label class="form-check-label" for="original-veggie">Original Veggie</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="pizza" id="chicken-tikka" value="chicken-tikka" >
            <label class="form-check-label" for="chicken-tikka">Chicken Tikka</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="pizza" id="meat-fest" value="meat-fest" >
            <label class="form-check-label" for="meat-fest">Meat fest</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="pizza" id="pork-rib" value="pork-rib" >
            <label class="form-check-label" for="pork-rib">Pork Rib</label>
          </div>
          <br>
          <p>Select type of crust</p>
          <select class="form-control" id="crust">
            <option value="thin">Thin Crust</option>
            <option value="thick">Thick Crust</option>
            <option value="gluten-free ">Glutten Free</option>
            <option value="cheese-stuffing">Cheese Stuffing</option>
          </select>
          <br>
          <p>Select your choice of extra toppings</p>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="toppings" id="bacon" value="bacon" >
            <label class="form-check-label" for="bacon">Bacon</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="toppings" id="peporoni" value="peporoni" >
            <label class="form-check-label" for="peporoni">Peporoni</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="toppings" id="cheese" value="cheese" >
            <label class="form-check-label" for="cheese">Cheese</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="toppings" id="onions" value="onions" >
            <label class="form-check-label" for="onions">Onions</label>
          </div>
        </div>
        <br>
          <!--<span class="btn btn-outline-info" id="add-another-pizza">Add another Pizza</span>-->
          <button type="submit" id="proceed-to-checkout" class="btn btn-outline-success">Proceed to Checkout</button>

          <br><br>
          <div id="show-order">
            <h2 class="userName"></h2>
            <p class= "pizza-type"></p>
            <p class= "pizza-total1"></p>

            <p>Select delivery option</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="delivery" id="pick-up" value="pick-up" >
              <label class="form-check-label" for="pick-up">Pick-Up</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="delivery" id="delivery" value="delivery" >
              <label class="form-check-label" for="delivery">Delivery</label>
            </div>
            <div class="form-group">
              <label for="name">For delivery, enter your location:</label>
              <input type="text" class="form-control" id="location">
            </div>
            <button type="submit" id="checkout-btn" class="btn btn-outline-success">Confirm Order</button>
          </div>
          <div id="checkout">
            <p class= "total"></p>
            <div id="show-location"><p class="delivery-location"></p></div>
          </div>
        </form>
      </div>
      <footer  class="footer">
      </footer>
  </body>
</html>
